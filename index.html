<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athena Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Athena Chat</h1>
  </header>
  <main>
    <section id="login">
      <input type="text" id="nickname" placeholder="Escolha um nome" />
      <button onclick="entrar()">Entrar</button>
    </section>
    <section id="salas" style="display: none;">
      <h2>Salas de Chat</h2>
      <div class="sala" onclick="entrarSala('Brasil')">
        <img src="brasil.png" alt="Brasil">
        <span>Brasil</span>
      </div>
      <div class="sala" onclick="entrarSala('Amizade')">
        <img src="amizade.png" alt="Amizade">
        <span>Amizade</span>
      </div>
      <!-- Adicione mais salas conforme necessÃ¡rio -->
    </section>
    <section id="chat" style="display: none;">
      <div id="video"></div>
      <div id="mensagens"></div>
      <input type="text" id="mensagem" placeholder="Digite sua mensagem" />
      <button onclick="enviarMensagem()">Enviar</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Athena Chat</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
