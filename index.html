<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sofia Chat</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="icon.png" type="image/png">
</head>
<body>
<div id="chat-container">
  <div id="header">
    <h2 id="bot-name">Sofia 🤖</h2>
    <span>Online</span>
    <button id="menu-toggle">☰</button>
  </div>

  <div id="chat-menu">
    <button onclick="exportChat()">📤 Exportar chat</button>
    <button onclick="deleteChat()">🗑️ Excluir chat</button>
    <button onclick="saveChat()">💾 Salvar chat</button>
    <button onclick="shareChat()">🔗 Compartilhar chat</button>
    <button onclick="createReminderPrompt()">📝 Criar lembrete</button>
    <button onclick="createEventPrompt()">📅 Criar evento</button>
    <button onclick="renameUser()">✏️ Renomear você</button>
    <button onclick="renameBot()">🤖 Renomear Sofia</button>
  </div>

  <div id="messages"></div>

  <div id="input-area">
    <input type="text" id="input" placeholder="Digite sua mensagem..." />
    <button id="send">Enviar</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
